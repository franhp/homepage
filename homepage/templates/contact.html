{% extends 'base.html' %}

{% block contact-act%}class=active{%endblock%}

{% block content %}

<div class="container">

<div class="hero-unit">
    <form class="form-horizontal" action="/contact/" method="post"> {% csrf_token %}
        <fieldset>
        <legend>Contact form</legend>
            
            <div class="control-group">
          <label class="control-label" for="name">Your name</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">
              <i class="icon-user"></i>
              </span>
              <input class="input-xlarge" id="name" name="name" type="text">
            </div>
          </div>
          
          <label class="control-label" for="email">Your email address</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">
              <i class="icon-envelope"></i>
              </span>
              <input class="input-xlarge" id="email" name="email" type="text">
            </div>
          </div>
            

            <label class="control-label" for="message">Message</label>
            <div class="controls">
              <textarea class="input-xxlarge" id="textarea" rows="5" name="message" id="message"></textarea>
            </div>
            <hr>
            <div class="controls">
                <input class="btn btn-primary btn-large" type="submit" value="Send message">
            </div>
            </div>
        </fieldset>
    </form>

</div>

</div>
{% endblock %}
