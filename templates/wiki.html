{% extends 'base.html' %}

{% block wiki-active %}active{% endblock %}

{% block content %}
    <div class="row wikilist">
        {% if category_list %}
            <h3>Available categories are:</h3>
            <ul>
            {% for category in category_list %}
                <li><a href="{{ category.slug }}">{{ category.name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            No categories found!
        {% endif %}
    </div>
{% endblock %}
