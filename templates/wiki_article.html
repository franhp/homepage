{% extends 'base.html' %}

{% block wiki-active %}active{% endblock %}

{% block content %}
    <div class="row">
        <h1>{{ object.title }}</h1>
        <p>
            {{ markdown|safe }}
        </p>

        <small><i>last updated on {{ object.date }}</i></small>
    </div>
    <div class="row">
        <a href="{% url 'wiki' %}{{ object.category.slug }}"><i class="fa fa-arrow-left"></i> Back</a>
    </div>

{% endblock %}
