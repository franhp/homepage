{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Personal page">
    <meta name="author" content="Fran Hermoso">
    <title>franhp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'COMPILED/css/custom.css' %}">
    {% block extra_head %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="d-flex h-100 p-3 mx-auto flex-column">
            <div class="masthead">
                  <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <a class="navbar-brand" href="{% url 'home' %}">franhp</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                      </button>

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                  <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                                  </li>
                                  <li class="nav-item {% if request.resolver_match.url_name == 'wiki' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'wiki' %}">Wiki</a>
                                  </li>
                                  <li class="nav-item {% if request.resolver_match.url_name == 'bookmarks' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'bookmarks' %}">Bookmarks</a>
                                  </li>
                                  <li class="nav-item {% if request.resolver_match.url_name == 'myplaces' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'myplaces' %}">Places</a>
                                  </li>
                                  <li class="nav-item {% if request.resolver_match.url_name == 'tvseries' %}active{% endif %}">
                                        <a class="nav-link" href="{% url 'tvseries' %}">TV Series</a>
                                  </li>
                            </ul>
                      </div>
                  </nav>
            </div>


            <main role="main" class="inner">
                {% block content %}Content{% endblock %}
            </main>


            <footer class="text-center mt-auto">
                <div class="inner">
                    <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/es/">
                        <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/3.0/es/80x15.png" />
                    </a>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        {% block extra_bottom %}{% endblock %}
  </body>
</html>
