{% extends 'base.html' %}

{% block content %}

<h1>I've watched a total of <strong>{{ tvseries_list|length }}</strong> TV Series!</h1>

<ul>
{% for serie in tvseries_list %}
    <li>
        <strong>{{ serie.rating }}</strong>
        <a href="http://www.imdb.com/title/{{ serie.imdbid }}">
            <!--<img class="th" src="{{ serie.poster }}" onerror="">-->
            {{ serie.name }} ({{ serie.year|date:"Y" }})
        </a>
    </li>
{% endfor %}
</ul>


{% endblock %}
