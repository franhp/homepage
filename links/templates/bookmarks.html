{% extends 'base.html' %}

{% block content %}
    <ul class="list-group">
    {% for link in link_list %}
        <a href="{{ link.url }}" class="list-group-item list-group-item-action">
            {{ link.name }}
            <small>({{ link.url }})</small>
        </a>
    {% endfor %}
    </ul>
{% endblock %}
